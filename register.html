<!doctype html><!--声明文档类型为html-->
<html lang="en"><!--根标签 超文本标记语言-->
<head><!--头部 不可视化标签-->
    <meta charset="UTF-8"><!--utf-8 国际编码-->
    <!--网页三要素-->
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <link rel="shortcut icon" href="images/favicon.ico" type="img/x-ico"/>
    <title>注册_华为账号</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div id="huawei">
        <div class="head">
            <div class="register-box">
                <div class="logo clearfix">
                    <a href="index.html">
                        <img src="images/login/register-logo.png" alt="VMall">
                    </a>
                    <p><b></b>华为商城</p>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="register-box">
                <div class="title">
                    <a href="javascript:;">
                        <i class="phone"></i>
                        <span>手机号</span>
                    </a>
                    <a href="javascript:;">
                        <i class="email"></i>
                        <span>电子邮箱</span>
                    </a>
                    <p>已有华为账号<a href="login.html">登录 ></a></p>
                </div>
                <div class="form">
                    <div class="phone-form">
                        <form action="#">
                            <ul class="phone-list">
                                <li>
                                    <span class="pl-left">国家/地区</span>
                                    <span class="pl-right">中国 <i class="down down1"></i></span>
                                </li>
                                <li class="list-down">
                                    <span class="pl-left num">+86(中国)<i class="down down2"></i></span>
                                    <span class="pl-right">
                                        <input type="text" placeholder="请输入手机号" class="list-input">
                                    </span>
                                </li>
                                <li class="list-down">
                                    <span class="pl-left">图形验证码</span>
                                    <span class="pl-right">
                                        <input type="text" placeholder="请输入图形验证码" class="list-input">
                                    </span>
                                </li>
                                <li>
                                    <span class="pl-left">密码</span>
                                    <span class="pl-right">
                                        <input type="password" placeholder="请输入密码" class="list-input">
                                    </span>
                                </li>
                                <li class="list-down">
                                    <span class="pl-left">确认密码</span>
                                    <span class="pl-right">
                                        <input type="password" placeholder="请再次输入密码" class="list-input">
                                    </span>
                                </li>
                                <li>
                                    <button class="register-btn">注册</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="foot"></div>
    </div>
</body>
</html>
